<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKUSIL_회원가입</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/4b8f423cbe.js" crossorigin="anonymous"></script> <!--폰트 cdn-->
</head>
<body>
    <div class="back">
        <button onclick="history.back()"><i class="fa fa-chevron-left"></i></button>
    </div>
    <nav class="navbar"> <!--하단 네비게이션바-->
        <ul class="mobile_list"> <!--폰트(font awesome cdn 활용)-->
            <li><a href="new.html"><i class="fa fa-plus"></i></a></li>
            <li><a href="search.html"><i class="fa fa-search"></i></a></li>
            <li><a href="index.html"><i class="fa fa-home" id="home"></i></a></li>
            <li><a href="noti.html"><i class="fa fa-bell"></i></a></li>
            <li><a href="login.html"><i class="fa fa-user"></i></a></li>
        </ul>
    </nav>
    <div class="logo">
        <img src="imgs/SKKUsilLogo.png">
    </div>
    <div id="wrapper">
        <!-- content-->
        <div id="content">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20">
                    <span id="alertTxt">사용불가</span>
                    <img src="./imgs/register/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                    <input type="text" id="pswd2" class="int" maxlength="20">
                    <img src="./imgs/register/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="name">학번</label></h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="yy">킹고 이메일 인증</label></h3>
                <div id="bir_wrap">
                    <!-- BIRTH_YY -->
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="20" placeholder="이메일 앞 주소">
                        </span>
                    </div>
                    <!-- BIRTH_MM -->
                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm" class="sel">
                                <option>선택</option>
                                <option value="01">@ skku.edu</option>
                                <option value="02">@ g.skku.edu</option>
                            </select>
                        </span>
                    </div>
                </div>
                <span class="error_next_box"></span>    
            </div>
            <!-- GENDER -->
            <div>
                <h3 class="join_title"><label for="gender">원전공 캠퍼스</label></h3>
                <span class="box gender_code">
                    <select id="gender" class="sel">
                        <option>선택</option>
                        <option value="M">명륜 캠퍼스</option>
                        <option value="F">율전 캠퍼스</option>
                    </select>                            
                </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>
            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <span class="error_next_box"></span>    
            </div>
            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>
        </div> 
        <!-- content-->
    </div> 
    <!-- wrapper -->
<script src="main.js"></script>
</body>
</html>
