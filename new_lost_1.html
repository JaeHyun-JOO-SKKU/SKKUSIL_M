스꾸실 개발팀은 분실물 중개 기능 제공과 유지/보수에만 그 역할이 있으며 분실물 등록 및 반환 과정에서의 도난, 절도와 같은 사고에는 일절 책임을 지지 않습니다.

도배성 게시글 작성 방지를 위해 1일 1게시글 정책을 시행중이며, 허위/광고글 작성 시 사전 경고 없이 삭제 및 회원탈퇴 조치될 수 있습니다."></textarea></p>
